<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>GitHub Profile Finder</h1>
    <p class="subtitle">Search any GitHub user and view their profile</p>

    <!-- Search Section -->
    <div class="search-box">
      <input type="text" placeholder="Enter GitHub username" />
      <button>Search</button>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
      <img src="https://via.placeholder.com/120" alt="Profile Avatar">

      <h2>User Name</h2>
      <p class="username">@username</p>

      <p class="bio">
        This is a sample bio. User bio will appear here.
      </p>

      <div class="stats">
        <div>
          <span>Repos</span>
          <strong>0</strong>
        </div>
        <div>
          <span>Followers</span>
          <strong>0</strong>
        </div>
        <div>
          <span>Following</span>
          <strong>0</strong>
        </div>
      </div>

      <a href="#" class="profile-link">View GitHub Profile</a>
    </div>
  </div>

</body>
</html>
