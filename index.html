<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>GitHub Profile Finder</h1>
    <p class="subtitle">Search any GitHub user and view their profile</p>

    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="user-input" placeholder="Enter GitHub username" />
      <button id="search">Search</button>
    </div>

    <div id="loader" class="loader hidden"></div>

    <div id="error" class=" hidden"></div>

<div class="profile-layout hidden">

  <!-- LEFT: Profile Card -->
  <div class="profile-card">

    <div class="profile-header">
      <img src="" id="profile-img" alt="Profile Avatar">

      <div class="profile-info">
        <h2 id="Name"></h2>
        <p id="username"></p>
      </div>
    </div>

    <p id="bio" class="bio"></p>

    <div class="stats">
      <div>
        <span>Repos</span>
        <strong id="repos"></strong>
      </div>
      <div>
        <span>Followers</span>
        <strong id="followers"></strong>
      </div>
      <div>
        <span>Following</span>
        <strong id="following"></strong>
      </div>
    </div>

    <a href="#" target="_blank" id="profile-link" class="profile-link">
      View GitHub Profile
    </a>

  </div>

  <!-- RIGHT: Repositories -->
  <div class="repos-section">

    <h3 class="repos-title">Top Repositories</h3>

    <div class="repos-list">

      <div class="repo-card">
        <div class="repo-header">
          <a href="#" class="repo-name">github-profile-finder</a>
          <span class="repo-stars">‚≠ê 120</span>
        </div>
        <p class="repo-desc">
          A simple app to search GitHub profiles using GitHub API.
        </p>
      </div>

    </div>

  </div>

</div>
</body>
<script src="script.js"></script>
</html>
